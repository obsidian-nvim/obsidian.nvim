name: Linting

on:
  pull_request:
    paths: [ 'lua/**', 'tests/**' ]
  push:
    paths: [ 'lua/**', 'tests/**' ]
    branches:
      - "main"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with:
          tool: selene,typos-cli
      - name: Run linters
        run: make lint
